<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="box-login">
      <form id="login-form">
        <input
          type="email"
          name="email-login"
          id="email-login"
          placeholder="E-mail"
          required
        />
        <input
          type="password"
          name="password"
          id="password-login"
          placeholder="Senha"
          required
        />
        <button type="submit">Entrar</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <script src="config.js"></script>
    <script src="login.js"></script>
  </body>
</html>
